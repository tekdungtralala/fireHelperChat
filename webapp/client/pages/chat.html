<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Chat</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<link href="chat.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="../../js/firebase.js"></script>
</head>

<body>

	<div id="wrapper">

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Chat</h1>
					</div>

				<div id="panelForm">
					<div class="form-group form-name">
						<label class="control-label" >Name</label>
						<input type="text" class="form-control" id="name" >
					</div>
					<div class="form-group form-email">
						<label class="control-label">Email</label>
						<input type="text" class="form-control" id="email" >
					</div>
					<div class="form-group form-website">
						<label class="control-label">Website</label>
						<input type="text" class="form-control" id="website" >
					</div>
					<div class="form-group form-question">
						<label class="control-label">Question</label>
						<textarea id="question" class="form-control" rows="3"></textarea>
					</div>
					<button id="btn-submit">submit</button>
				</div>

				<script id="templateChat" type="x-tmpl-mustache">
					<li class="clearfix">
						<div class="chat-body clearfix">
							<div class="header">
								{{^isYour}}
									<strong class="primary-font">{{name}}</strong>
								{{/isYour}}

								<small class="text-muted {{^isYour}}pull-right{{/isYour}}">
									<i class="fa fa-clock-o fa-fw"></i> {{time}}
								</small>

								{{#isYour}}
									<strong class="pull-right primary-font">{{name}}</strong>
								{{/isYour}}
							</div>
							<p class="{{#isYour}}pull-right{{/isYour}}">
								{{text}}
							</p>
						</div>
					</li>
				</script>

				<div id="panelChat" class="chat-panel panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-comments fa-fw"></i>
						Chat
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body" >
						<ul class="chat" id="chatList">
						</ul>
					</div>
					<!-- /.panel-body -->
					<div class="panel-footer">
						<div class="input-group">
							<input id="inputMsg" type="text" class="form-control input-sm" placeholder="Type your message here..." />
							<span class="input-group-btn">
								<button class="btn btn-warning btn-sm" id="btn-chat">
									Send
								</button>
							</span>
						</div>
					</div>
					<!-- /.panel-footer -->
				</div>

				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>
	<script src="../../lib/mustache/mustache.min.js"></script>
	<script src="../../lib/momentjs/min/moment.min.js"></script>
	<script src="chat.js"></script>

</body>

</html>
