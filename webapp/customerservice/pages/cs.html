<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Customer Service</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<link href="cs.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script src="../../js/firebase.js"></script>
</head>

<body>

	<div id="wrapper">

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Customer Service</h1>
					</div>


					<div id="panelFormLogin">
						<div class="form-group form-name">
							<label class="control-label" >Username</label>
							<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group form-name">
							<label class="control-label" >Password</label>
							<input type="text" class="form-control" id="password">
						</div>
						<button id="btn-submit" >submit</button>
						<br/>
						username/password : satu/satu, dua/dua, tiga/tiga
					</div>

					<div id="panelActiveClient" style="display: none">
						<h3>List active clients</h3>
						<div class="col-sm-12">
							<table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
								<thead>
									<tr role="row">
										<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 107px;">Name</th>
										<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 133px;">Email</th>
										<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 121px;">Website</th>
										<th class="" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 92px;">Action</th>
									</tr>
								</thead>
								<tbody id="newClients">

								</tbody>
							</table>
						</div>
						<div >
						</div>
					</div>

					<script id="templateClient" type="x-tmpl-mustache">
						<tr class="gradeA" role="row">
							<td class="sorting_1">{{name}}</td>
							<td>{{email}}</td>
							<td>{{website}}</td>
							<td><button class="btn-serve" data-key="{{key}}">serve</button></td>
						</tr>
					</script>

					<script id="templateChat" type="x-tmpl-mustache">
						<li class="clearfix">
							<div class="chat-body clearfix">
								<div class="header">
									{{^isYour}}
										<strong class="primary-font">{{name}}</strong>
									{{/isYour}}

									<small class="text-muted {{^isYour}}pull-right{{/isYour}}">
										<i class="fa fa-clock-o fa-fw"></i> {{time}}
									</small>

									{{#isYour}}
										<strong class="pull-right primary-font">{{name}}</strong>
									{{/isYour}}
								</div>
								<p class="{{#isYour}}pull-right{{/isYour}}">
									{{text}}
								</p>
							</div>
						</li>
					</script>

					<div id="panelSelectClient" class="chat-panel panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-comments fa-fw"></i>
							Customer Service
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body" >
							<ul class="chat" id="chatList">
							</ul>
						</div>
						<!-- /.panel-body -->
						<div class="panel-footer">
							<div class="input-group">
								<input id="inputMsg" type="text" class="form-control input-sm" placeholder="Type your message here..." />
								<span class="input-group-btn">
									<button class="btn btn-warning btn-sm" id="btn-chat">
										Send
									</button>
								</span>
							</div>
						</div>
						<!-- /.panel-footer -->
					</div>

				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<script src="../../lib/lodash/lodash.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../dist/js/sb-admin-2.js"></script>
	<script src="../../lib/mustache/mustache.min.js"></script>
	<script src="../../lib/momentjs/min/moment.min.js"></script>
	<script src="cs.js"></script>

</body>

</html>
